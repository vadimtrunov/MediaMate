version: "2"
run:
  build-tags:
    - integration
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gomoddirectives
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - loggercheck
    - makezero
    - misspell
    - mnd
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint
  settings:
    cyclop:
      max-complexity: 20
      package-average: 15
    dupl:
      threshold: 150
    errcheck:
      check-type-assertions: true
      check-blank: false
      exclude-functions:
        - (*database/sql.Rows).Close
        - (*database/sql.DB).Close
        - (*os.File).Close
        - fmt.Print
        - fmt.Println
        - fmt.Printf
    errorlint:
      errorf: true
      asserts: true
      comparison: true
    funlen:
      lines: 120
      statements: 60
      ignore-comments: true
    gocognit:
      min-complexity: 30
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - whyNoLint
        - unnamedResult
        - hugeParam
        - rangeValCopy
      enabled-tags:
        - diagnostic
        - performance
        - style
      settings:
        captLocal:
          paramsOnly: false
    gosec:
      excludes:
        - G104
      severity: medium
      confidence: medium
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
    lll:
      line-length: 140
      tab-width: 4
    misspell:
      locale: US
    mnd:
      checks:
        - argument
        - case
        - condition
        - return
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "10"
        - "100"
        - "1000"
        - "1024"
      ignored-functions:
        - make
        - time.Sleep
        - time.Duration
    nestif:
      min-complexity: 5
    nolintlint:
      require-explanation: false
      require-specific: true
      allow-no-explanation:
        - lll
      allow-unused: false
    revive:
      confidence: 0.8
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: cognitive-complexity
          arguments:
            - 30
        - name: cyclomatic
          arguments:
            - 20
        - name: line-length-limit
          arguments:
            - 140
        - name: function-length
          arguments:
            - 120
            - 60
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
        - -ST1016
      initialisms:
        - ACL
        - API
        - ASCII
        - CPU
        - CSS
        - DNS
        - EOF
        - GUID
        - HTML
        - HTTP
        - HTTPS
        - ID
        - IP
        - JSON
        - QPS
        - RAM
        - RPC
        - SLA
        - SMTP
        - SQL
        - SSH
        - TCP
        - TLS
        - TTL
        - UDP
        - UI
        - GID
        - UID
        - UUID
        - URI
        - URL
        - UTF8
        - VM
        - XML
        - XMPP
        - XSRF
        - XSS
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocognit
          - goconst
          - gocyclo
          - lll
          - mnd
        path: _test\.go
      - linters:
          - funlen
          - gocognit
          - gocyclo
        path: cmd/.*main\.go
      - linters:
          - errcheck
          - funlen
          - gosec
          - mnd
        path: examples/
      - linters:
          - errorlint
        text: fmt.Errorf
      - linters:
          - errcheck
        text: Error return value is not checked
        source: defer .*\.Close\(\)
      - linters:
          - errcheck
        text: Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*print(f|ln)?|os\.(Un)?Setenv). is not checked
      - linters:
          - cyclop
          - goconst
        path: (.+)_test\.go
    paths:
      - .*\.pb\.go$
      - .*\.gen\.go$
      - vendor
      - third_party
      - .git
      - tmp
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
  fix: false
severity:
  default: warning
  rules:
    - linters:
        - dupl
        - lll
      severity: info
    - linters:
        - errcheck
        - gosec
      severity: error
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/vadimtrunov/MediaMate)
    goimports:
      local-prefixes:
        - github.com/vadimtrunov/MediaMate
  exclusions:
    generated: lax
    paths:
      - .*\.pb\.go$
      - .*\.gen\.go$
      - vendor
      - third_party
      - .git
      - tmp
      - third_party$
      - builtin$
      - examples$
